<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number System Converter</title>
</head>
<body>
    <div class="container">
      <img class="Hakari" src="./Hakari.png" alt="Description of the image" loading="lazy">
      <div class="kuntent">
        <div class="frame"></div>
        <div class="contentjud">
          <div class="contitle">Number System Converter</div>
          <button class="button" id="convert">Convert</button>
          <div class="box1">
            <div class="Decimals">Decimals</div>
            <div class="decinput">
              <input type="text" id="input1" class="textInput" placeholder="Decimal Number">
            </div>
            <div class="graybox"></div>
          </div>
          <div class="box2">
              <div class="Decimals">Binary</div>
              <div class="decinput">
                <input type="text" id="input2" class="textInput" placeholder="Binary Number">
              </div>
              <div class="graybox"></div>
          </div>
          <div class="box3">
              <div class="Decimals">Octal</div>
              <div class="decinput">
                <input type="text" id="input3" class="textInput" placeholder="Octal Number">
              </div>
              <div class="graybox"></div>
          </div>
          <div class="box4">
              <div class="Decimals">Hexadecimal</div>
              <div class="decinput">
                <input type="text" id="input4" class="textInput" placeholder="Hexadecimal Number">
              </div>
              <div class="graybox"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
